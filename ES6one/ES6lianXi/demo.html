<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
         	width:200px;
         	height:200px;
         	background:red;
         	float:left;
         	margin:50px;
         	font-size:40px;
         	color:#fff;
         	text-align:center;
         	line-height:200px;
        }
	</style>
	<body>
		<div>div1</div>
		<div>div2</div>
		<div>div3</div>
	</body>
</html>
<script type="text/javascript">
	let oDiv =document.getElementsByTagName("div");
	for(let i =0;i<oDiv.length;i++){
		oDiv[i].onclick = function(){
			for(let i =0;i<oDiv.length;i++){
				oDiv[i].style.background = "red"
			}
			oDiv[i].style.background = "green";
		}
	};
</script>
