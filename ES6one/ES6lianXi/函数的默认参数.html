<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: green;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <input type="button" value="按钮" id="btn">
    <div></div>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
        $(function () {
            function change(x=500,y=30) {
                $("div").animate({
                    width : x + "px"
                }, y)
            }
            $("#btn").click(function () {
                change(700,2000)
            });
        })
        
        {
            function test(x,y = 5){
                console.log("默认值:",x,y) //5 10
            }
            test(5,10)
        }
        {
            function test(x,y = "world",c="123"){
                console.log("默认值:",x,y,c) //hello world 123
            };
            test("hello")
        }
</script>
